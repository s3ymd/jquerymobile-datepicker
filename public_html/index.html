<!DOCTYPE html>
<html>
    <head>
        <title>デートピッカー</title>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <link rel="stylesheet" href="js/libs/jquery-mobile/jquery.mobile.min.css">

        <!-- デートピッカー用CSSスタイル -->
        <link rel="stylesheet" href="http://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.css">
    </head>
    <body>

        <div data-role="page" id="page1">

            <div data-role="header">
                <h1>デートピッカー（日付選択）</h1>
            </div><!-- /header -->

            <div role="main" class="ui-content">

                <label>
                    jQuery Mobileのデートピッカー付きテキストボックス
                    <input data-role="date" type="text">
                </label>
                
                <label>
                    HTML5の日付入力テキストボックス
                    <input type="date">
                </label>
            </div><!-- /content -->

            <div data-role="footer">
                <h4>ページフッタ(footer)</h4>
            </div><!-- /footer -->
        </div><!-- /page -->        


        <script src="js/libs/jquery/jquery.min.js"></script>
        <script src="js/libs/jquery-mobile/jquery.mobile.min.js"></script>
        
        <!-- デートピッカー用JavaScript -->
        <script src="http://rawgithub.com/jquery/jquery-ui/1.10.4/ui/jquery.ui.datepicker.js"></script>
        <script id="mobile-datepicker" src="http://rawgithub.com/arschmitz/jquery-mobile-datepicker-wrapper/v0.1.1/jquery.mobile.datepicker.js"></script>
    </body>
</html>
